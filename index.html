<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table id='board'>
      <tr class="row 1">
        <td class="1" id='2'></td>
        <td class="2" id='9'></td>
        <td class="3" id='4'></td>
      </tr>
      <tr class="row 2">
        <td class="4" id='7'></td>
        <td class="5" id='5'></td>
        <td class="6" id='3'></td>
      </tr>
      <tr class="row 3">
        <td class="7" id='6'></td>
        <td class="8" id='1'></td>
        <td class="9" id='8'></td>
      </tr>
    </table>
    <script src="ttt.js" charset="utf-8"></script>
  </body>
</html>
